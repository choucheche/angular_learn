<ul class="position-list bg-w"><li class="item clear p-r" ng-repeat="item in data|filterByObj:filterObj" ui-sref="position({id:item.id})"><img class="logo f-l" ng-src="{{item.imageUrl}}" alt=""><h3 class="title" ng-bind="item.job"></h3><p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industry+' '+item.scaleName"></p><p class="text c-r" ng-bind="item.salaryName"></p><p class="text" ng-bind="item.date"></p><span ng-if="isFavorite" class='icon {{item.select?"star-active":"star"}} d-b p-a' ng-click="$event.stopPropagation(); select(item);"></span></li></ul>
