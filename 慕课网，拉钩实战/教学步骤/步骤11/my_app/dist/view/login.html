<div class="login"><form class="d-b ta-c" name="form"><div class="form-line d-b p-r"><span class="icon account d-b f-l"></span> <input name="phone" class="d-b f-l" validator="required,phone" ng-model="user.phone" type="text" placeholder="请输入手机号"></div><div class="form-line d-b p-r"><span class="icon lock d-b f-l"></span> <input name="password" class="d-b f-l" validator="required,password" ng-model="user.password" type="password" placeholder="请输入密码"></div><button class="login-btn" validation-submit="form" ng-click="submit()">登陆</button> <button class="register-btn" ui-sref="register">注册</button></form></div>
