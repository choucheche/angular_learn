<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    @@include('./include/header.html')
    <title>Document</title>
    <link type='text/css' rel='stylesheet' href='./css/index.css'>
</head>

<body>
    <div ui-view class=''></div>
    <!-- <div ui-view class='animated fadeIn'></div> -->
    <!--
      显示路由页面
      class='animated fadeIn' 表示页面切换时，使用的 animate.css 动画样式
    -->

    <!-- <img src='img/me.jpg?rev=@@hash'> -->
    <script charset="utf-8" src='public/js/jquery-1.12.4.min.js'></script>
    <script charset="utf-8" src='bower_components/angular/angular.min.js'></script>
    <script charset="utf-8" src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <!-- 路由 -->
    <script charset="utf-8" src='bower_components/angular-cookies/angular-cookies.min.js'></script>
    <!-- cookie缓存 -->
    <script charset="utf-8" src='bower_components/angular-validation/dist/angular-validation.min.js'></script>
    <!-- 装饰器，将 post 装饰成 get -->
    <script charset="utf-8" src='bower_components/angular-animate/angular-animate.min.js'></script>
    <!-- 页面切换动画 -->
    <!-- 上面每个加载的插件都在 app.js 里调用 -->
    <script charset="utf-8" src='js/index.js?rev=@@hash'></script>
    <!-- index.js是从src/script里的js在gulp的concat里合并js得来的 -->
</body>

</html>
