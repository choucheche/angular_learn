<div class='position-class'>
  <h5>职位分类</h5>
  <button ng-click='showPositionList($index)' class="{{$index===isActive?'active':''}}" ng-repeat='cls in com.positionClass' ng-bind='cls.name'>技术</button>
  <!-- showPositionList($index) 表示 showPositionList 传入索引值 $index -->
  <ul>
    <li class='p-r' ng-repeat='pos in positionList'>
      <p ng-bind='pos.name'></p>
      <p ng-bind='pos.createdDate'></p>
      <span class='p-a' ng-bind='pos.salary'></span>
    </li>
  </ul>
</div>
