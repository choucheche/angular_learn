<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body ng-app="todoList">
	<div ng-controller="TaskCtrl">
		<!-- ng-controller="TaskCtrl"等于js里的 app.controller('TaskCtrl',-->
		<input type='text' ng-model='user.name'>
		<input type='text' ng-model='user.pwd'>
		<div class='button' ng-click='login()'>登录</div>
		<div ng-show='errormsg.length>0' class='alert-box'>{{errormsg}}</div>
		<div ng-show='text.length>0' class='alert-box'>{{text}}</div>
	</div>
	<script src='../angular.min.js'></script>
	<script>
		var app = angular.module('todoList', []);
		app.controller('TaskCtrl', function($scope) {
			$scope.msg = '';
			$scope.errormsg = '';
			$scope.text = '';
			$scope.login = function() {
				if ($scope.user.name == 'admin' && $scope.user.pwd == '123') {
					$scope.text = '登录成功';
					$scope.errormsg = undefined;
				} else {
					$scope.errormsg = '帐号密码错误';
					$scope.text = undefined;
				}
			}
		});
	</script>
</body>
